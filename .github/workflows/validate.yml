name: Validate Spec

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Validate Examples
      run: npm run validate
